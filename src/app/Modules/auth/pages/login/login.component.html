<div class="example-container">
  <div class="container login-container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card_bx">
          <div class="logo">
            LOGO
          </div>
          <h4>
            Login
            <span>Access all you 5G dashboard</span>
          </h4>
          <div class="form-field-area">
            <mat-label class="label-txt">Email ID</mat-label>
            <mat-form-field appearance="fill" class="form-input-bx">
              <input matInput placeholder="@email.xyz" [formControl]="email" required />
              <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>
            <mat-label class="label-txt">Password</mat-label>
            <mat-form-field appearance="fill" class="form-input-bx">
              <input matInput placeholder="password***" [formControl]="email" required />
              <!-- <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error> -->
            </mat-form-field>
            <div class="row">
              <div class="col-lg-6">
                <section class="example-section">
                  <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                </section>
              </div>
              <div class="col-lg-6">
                <div class="forgot-password">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
